<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0b0b0d;
        color: #fff;
        text-align: center;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #151515;
      }
      header img {
        height: 30px;
        width: 100px;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      
      nav ul li {
        margin: 0;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }
      
      nav ul li a.signup {
        background-color: #fff;
        color: #000;
        padding: 8px 16px;
        border-radius: 4px;
      }
      
      main {
        margin-top: 100px;
      }
      
      h1 {
        font-size: 48px;
        font-weight: bold;
      }
      
      h1 span {
        color: #7850f8;
      }
      
      .search {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .search input {
        padding: 10px;
        width: 300px;
        border: 2px solid #7850f8;
        border-radius: 4px 0 0 4px;
        outline: none;
      }
      
      .search button {
        padding: 10px 20px;
        background-color: #7850f8;
        border: none;
        color: #fff;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }
      
      .reviews {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        color: #4caf50;
      }
      
      .reviews span {
        font-size: 14px;
      }
      
      footer {
        margin-top: 50px;
        font-size: 14px;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://www.umso.com/lib_LUGoPiqXXlDptSWA/csi5g5qmp4uscbth.png"
        alt=""
      />

      <nav>
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Showcase</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#" class="signup">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Get your <span>AI Generated Website</span> In Seconds</h1>
      <p>Give it a try right below, without having to sign up!</p>
      <div class="search">
        <input type="text" placeholder="Vegan Pizza Restaurant in" />
        <button>Generate &#10024;</button>
      </div>
      <div class="reviews">
        <span>Excellent</span>
        <span>&#9734; &#9734; &#9734; &#9734; &#9734;</span>
        <span>4.8 out of 5 based on 85 reviews</span>
        <span>Trustpilot</span>
      </div>
    </main>
    <footer>
      <span>Made with &#9829; by Prajjwal</span>
    </footer>
  </body>
</html>
