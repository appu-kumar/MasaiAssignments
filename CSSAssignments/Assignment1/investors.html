<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investors</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .main-container {
        display: flex;
        justify-content: space-around;
      }
      .card {
        margin: 20px 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        width: 300px;
        box-shadow: 0px 2px 10px rgb(138, 138, 138);
        border-radius: 10px;
      }
      .main-img {
        width: 300px;
        height: 300px;
      }
      .card h2,
      p {
        margin: 5px;
      }
      .logo img {
        width: 80px;

        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img
          class="main-img"
          src="https://cdn.unenvironment.org/s3fs-public/people/2017-12/Vijay_Shah.jpg"
          alt="Vijay Sekhar Sharma"
        />
        <h2>Vijay Sekhar Sharma</h2>
        <p>Founder & CEO</p>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Paytm_logo.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="card">
        <img
          class="main-img"
          src="https://cdn.prod.website-files.com/6410c4927a4ae326761f2b26/6410fa1aa6d20215635e027c_60eddf33bd254bfba23f621f_5f30f56e0622c7dece7d7271_25_kunal%25252525252520shah%25252525252520cred.webp"
          alt="Kunal Shah"
        />
        <h2>Kunal Shah</h2>
        <p>Founder</p>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/9d/CRED-LOGO2.png"
            alt=""
          />
        </div>
      </div>
      <div class="card">
        <img
          class="main-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwYuhG_ObXr_vKT-zBW5nEd6COHHQ-Nfd86A&s"
          alt="Amrish Rau"
        />
        <h2>Amrish Rau</h2>
        <p>CEO</p>
        <div class="logo">
          <img
            src="https://bfsi.eletsonline.com/wp-content/uploads/2021/03/Pine-Labs.png"
            alt=""
          />
        </div>
      </div>
      <div class="card">
        <img
          class="main-img"
          src="https://res.cloudinary.com/people-matters/image/upload/w_1280,h_720,c_lpad,f_auto,q_auto/v1639471010/authors/avatar-sampad-swain.png"
          alt="Sampad Swain"
        />
        <h2>Sampad Swain</h2>
        <p>Co-Founder & CEO</p>
        <div class="logo">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3qpaTUo3EtxoT3DY0XHXqVJRQzddYUXcQDg&s"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
